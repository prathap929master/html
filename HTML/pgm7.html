

<html>
<head>
<title>Practice HTML marquee tag</title>
</head>
<body>
<marquee >This is basic example of marquee</marquee> 
<br>
<br>
<marquee behavior="alternate" >This is basic example of marquee</marquee> 
<br>
<br>
<marquee width="70%">This example will take only 70% width</marquee> 
<br />
<br />
<marquee direction="right" bgcolor="Green">This text will scroll from left to 
right</marquee> 
<marquee direction="up">This text will scroll from bottom to up</marquee>
</body>
</html>
